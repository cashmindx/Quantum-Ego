  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #05070f, #000000 80%);
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.6rem;
      color: #00ffd5;
      margin: 0.5rem 0 1rem;
      letter-spacing: 0.12em;
      text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
    }

    p.description {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      color: #ccc;
      text-shadow: 0 0 8px #00ffd5aa;
    }

    .avatar-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow:
        0 0 15px #00ffd5,
        inset 0 0 8px #00ffd5;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 25px #00fff0,
        inset 0 0 15px #00fff0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #444;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
